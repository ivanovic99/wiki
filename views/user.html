{% extends "layout.html" %} {% block content %}
<h3>{{ user.name }}</h3>
<h4>{{ user.email }}</h4>
<hr />
<ul class="list-unstyled">
  <h4>Pages:</h4>
  {% for page in pages %}
  <li>
    <a href="http://localhost:3000{{ page.route() }}">{{
      page.dataValues.title
    }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
